<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>

    <form id="resume-form" style="display: block;">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Work Experience</legend>
            <textarea id="work-experience" name="work-experience" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>


    <section id="resume" style="display: none;">
        <h2>Generated Resume</h2>
        <div id="resume-content"></div>
        <button id="edit-resume">Edit Resume</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
